<!DOCTYPE html>
<html>

<head>
    <title>Amazon Translate</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./aws-sdk-2.1028.0.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="./cropper.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <h1 class="header">Amazon Service</h1>
    <div class="container">

        <div class="input">
            <table class="tg w100per">
                <tr>
                    <th align="left">
                        Source Language Code:
                        <select id="sourceLanguageCodeDropdown" class="mb_8px">
                            <option value="en">English</option>
                            <option value="hr">Croatia</option>
                            <option value="zh">Chinese</option>
                            <option value="zh-TW">Chinese - Traditional</option>
                            <option value="de">German</option>
                            <option value="nl">Dutch</option>
                            <option value="fr">French</option>
                            <option value="sk">Slovak</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="th">Thái</option>
                            <option value="vi">Việt Nam</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <textarea id="inputText" name="inputText" class="mb_8px"
                            placeholder="Text to translate..."></textarea>
                    </th>
                </tr>
            </table>
            <div class="toolbar">
                <div class="mb_8px">
                    <button type="button" name="translateButton" onclick="doTranslate()">Translate</button>
                    <button type="button" name="synthesizeButton" onclick="doSynthesizeInput()">Synthesize Input
                        Speech</button>
                    <button type="button" name="clearButton" onclick="clearInputs()">Clear</button>
                    <label class="textract-file-upload">
                        <input type="file" id="fileUpload" name="image"/>
                        <i class="fa fa-cloud-upload"></i> Upload Image
                    </label>
                </div>
                <div>
                    <p id="result_input" class="mb_8px">Enter text above then click Synthesize</p>
                    <audio id="audioPlayback_input" controls>
                        <source id="audioSource_input" type="audio/mp3" src="">
                    </audio>
                </div>
            </div>
        </div>

        <div class="output">
            <table class="tg w100per">
                <tr>
                    <th align="left">
                        Target Language Code:
                        <select id="targetLanguageCodeDropdown" class="mb_8px">
                            <option value="en">English</option>
                            <option value="hr">Croatia</option>
                            <option value="zh">Chinese</option>
                            <option value="zh-TW">Chinese - Traditional</option>
                            <option value="de">German</option>
                            <option value="nl">Dutch</option>
                            <option value="fr">French</option>
                            <option value="sk">Slovak</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="th">Thái</option>
                            <option value="vi">Việt Nam</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <textarea id="outputText" name="outputText" class="mb_8px" placeholder="Translated text..."
                            disabled></textarea>
                    </th>
                </tr>
            </table>
            <div class="toolbar">
                <div>
                    <button type="button" name="synthesizeButton" class="mb_8px"
                        onclick="doSynthesizeOutput()">Synthesize
                        Output Speech</button>
                </div>

                <div>
                    <p id="result_output" class="mb_8px">Enter text above then click Synthesize</p>
                    <audio id="audioPlayback_output" controls>
                        <source id="audioSource_output" type="audio/mp3" src="">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img id='imgtest' alt="">
    </div>

    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Crop image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <div class="row">
                            <div class="col-md-8">  
                                <img id="image">
                            </div>
                            <div class="col-md-4">
                                <div class="preview"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="crop">Crop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./cropper.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./textract.js"></script>
</body>

</html>
